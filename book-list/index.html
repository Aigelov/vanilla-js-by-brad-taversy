<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f4700670c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>body { font-family: 'Roboto'; }</style>
  <title>MyBookList App</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-5 text-center">
      <i class="fas fa-book-open text-primary mr-2"></i>My<span class="text-primary">Book</span>List
    </h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input id="isbn" class="form-control">
      </div>

      <input
        type="submit"
        value="Add book"
        class="btn btn-primary btn-block"
      >
    </form>
    <table class="table table-striped mt-5">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
